@startuml

' Base Setting
skinparam Shadowing false
skinparam BackgroundColor transparent
skinparam ComponentStyle uml2
skinparam Default {
  FontName  'Hiragino Sans'
  FontColor #363D5D
  FontSize  10
  FontStyle plain
}

skinparam Sequence {
  ArrowThickness 1
  ArrowColor #F6363F
  ActorBorderThickness 1
  LifeLineBorderColor #37A77C
  ParticipantBorderThickness 0
}
skinparam Participant {
  BackgroundColor #363D5D
  BorderColor #363D5D
  FontColor #FFFFFF
}

skinparam Actor {
  BackgroundColor #363D5D
  BorderColor #363D5D
}

title <size:20>Sample Sequence</size>

actor User
participant "First Class" as A
participant "Second Class" as B
participant "Last Class" as C

User -> A: DoWork
activate A

A -> B: Create Request
activate B

B -> C: DoWork
activate C
C - -> B: WorkDone
destroy C

B - -> A: Request Created
deactivate B

A - -> User: Done
deactivate A

@enduml

